<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="sidebar-form">
        <div class="sidebar">
            <div class="logo-name">
                <img src="./sonic-transparent.svg">
                <p>Sonic Fan Club</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/@helloimnik">Nik</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <form action="" method="">
        <div class="form-wrap">
            <div class="form-top">
                <div class="content">
                    <p>Sign up for our Sonic Fan Club and get absolutely nothing in return but our gratitude! We don't have meetings, we don't have snacks, but we have two words:</p>
                    <p>Thank you!</p>
                </div>
            </div>
            <div class="form-middle">
                <div class="content">
                    <p>Let's go!</p>
                    <div class="first-row">
                        <div class="first-row-left">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required/>
                        </div>
                        <div class="first-row-right">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required/>
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="second-row-left">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required/>
                        </div>
                        <div class="second-row-right">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" required/>
                        </div>
                    </div>
                    <div class="third-row">
                        <div class="third-row-left">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="password" id="password" required/>
                        </div>
                        <div class="third-row-right">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="text" name="confirm-password" id="confirm-password" required/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-bottom">
                <div class="content">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
